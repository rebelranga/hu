<!DOCTYPE html>
<html>
    <head>
    <title>Instagram Log inn from design</title>
    <link rel="stylesheet" type="text/css" href="styleee.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik+Spray+Paint&family=Style+Script&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="text">Log in to continue</div>
            <div class="page">
                <div class="title">Instagram</div>
                <form>
                    <input type="text" placeholder="phonenumber, username, or email">
                    <input type="password" placeholder="password">
                    <button>Log in</button>
                    <div class="option">OR</div>
                </form>
                <div class="fblink">
                    <span class="fab fa-facebook"></span>
                    <a href="#">Log in with facebook</a>
                </div>

                <div class="forget-id">
                    <a href="#">forget password</a>
                </div>

                <div class="signup">
                    <p> Don't have an account? <a href="#">sign up</a></p>
                </div>
        </div>
    </body>

</html>
